type User {
  _id: String
  username: String
  email: String
}

type Query {
  getUser: Response
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  createUser(args: CreateUserInput!): Response
  login(args: LoginInput!): Response
}
